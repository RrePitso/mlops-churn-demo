name: 🧠 Monthly Model Retraining

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs at 00:00 UTC on the 1st of every month
  workflow_dispatch:       # Allow manual trigger for testing

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚀 Run training with MLflow logging
      run: |
        python train.py

    - name: 📈 Save training metrics
      run: |
        echo "date,accuracy,f1_score" > metrics.csv
        # Extract metrics from MLflow logs (or capture from stdout in future)
        echo "$(date +'%Y-%m-%d'),N/A,N/A" >> metrics.csv
        git add metrics.csv

    - name: 💾 Commit and push new model artifacts
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add model/
        git commit -m "🤖 Auto-retrained churn model on $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
